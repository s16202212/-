<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>技术爱好者平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">技术爱好者平台</span>
                </button>
                <a class="navbar-brand" href="/">技术爱好者平台</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/query" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="tag" placeholder="搜索技术问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/publish" th:if="${session.user != null}">发布</a>
                    </li>
                    <li th:if="${session.user != null}">
                        <a href="/profile/replies">通知 <span class="badge" th:text="${session.notifiernum}"></span></a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">个人中心</a></li>
                            <li><a href="/loginout">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user == null}">
                        <a class="btn btn-default" data-toggle="modal" data-target="#myModal">注册</a>
                    </li>
                    <li th:if="${session.user == null}">
                        <a class="btn btn-default" data-toggle="modal" data-target="#myModal1">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">注册</h4>
                </div>
                <div class="modal-body">
                    <form th:action="@{/regist}" method="post">
                        <div class="modal-body">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon3">邮箱</span>
                                <input type="text" class="form-control" placeholder="Username"
                                       aria-describedby="basic-addon3" name="email">
                            </div>
                            <br/>

                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon4">昵称</span>
                                <input type="text" class="form-control" placeholder="Username"
                                       aria-describedby="basic-addon3" name="name">
                            </div>
                            <br/>

                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon5">密码</span>
                                <input type="text" class="form-control" placeholder="Password"
                                       aria-describedby="basic-addon4" name="password">
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel1">登录</h4>
                </div>
                <form th:action="@{/login}" method="post">
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">邮箱</span>
                        <input type="text" class="form-control" placeholder="email" aria-describedby="basic-addon1" name="email">
                    </div>
                    <br/>

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2">密码</span>
                        <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon2" name="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-default" data-dismiss="modal">关闭</a>
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>


</body>
</html>
